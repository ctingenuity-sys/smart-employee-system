    <!-- Suppress Tailwind Production Warning -->
    <script>
      (function() {
        var originalWarn = console.warn;
        console.warn = function(...args) {
          if (args.length > 0) {
            const msg = args.join(' ');
            if (typeof msg === 'string' && (msg.includes('cdn.tailwindcss.com') || msg.includes('production'))) {
              return;
            }
          }
          originalWarn.apply(console, args);
        };
      })();
    </script>
